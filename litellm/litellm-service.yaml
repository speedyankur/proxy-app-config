apiVersion: v1
kind: Service
metadata:
  name: litellm-service
spec:
  selector:
    app: litellm
  ports:
    - protocol: TCP
      port: 8000  # Adjust the port if your application uses a different one
      targetPort: 8000  # Adjust the target port if your application uses a different one
  type: NodePort  # Change to NodePort or ClusterIP based on your needs